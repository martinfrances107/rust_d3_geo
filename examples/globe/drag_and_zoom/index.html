<!DOCTYPE html>
<html lang="en">

<head>
  <title>Globe(Canvas)</title>
  <meta charset="utf-8">
  <meta name="description" content="Globe example for the rust d3 geo project.(Canvas)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-size: 14px;
      color: #333;
    }

    canvas {
      aspect-ratio: 1 / 1;
      border: black;
      border-width: 2px;
      border-style: solid;
      width: 100%;
    }
  </style>
  <script type="module" src="./index.js"></script>
</head>

<body>

  <h1>Example: Drag and Zoom(Canvas)</h1>
  <h2>Rust d3 geo</h2>
  <noscript>
    <h2>This page contains webassembly and javascript content, please enable javascript in your browser.</h2>
  </noscript>

  <label for="select_pattern">Pattern:</label>
  <select name="select_pattern" id="select_pattern">
    <option value="bar">Bar - Rectangle that crosses the antimeridian</option>
    <option value="rings">Rings - Repeated pattern</option>
    <option value="globe" selected>Globe</option>
  </select>

  <input type="checkbox" id="is_solid" name="is_solid" value="is_solid" />
  <label for="is_solid">Solid</label>

  <p>
    This example shows a globe based on a 50m resolution, a resolution higher than than could be done with the
    javascript. Use the MouseWheel to scale the globe.
  </p>

  <canvas id="c" width="1800" height="1200"></canvas>

</body>

</html>
