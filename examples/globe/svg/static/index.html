<!DOCTYPE html>
<html>

<head>
  <title>Globe(SVG)</title>
  <meta charset="utf-8">
  <meta name="description" content="[SVG]Example for the rust d3 geo project.">
</head>

<body>

  <h1>Example: Globe(SVG)</h1>
  <h2>Rust d3 geo </h2>
  <p>
    The SVG version of the globe is different from the canvas example.
  </p>
  <p>
    It demonstrates the complex decoding of the world map into distinct "path" elements so as to assign a
    different color of each polygon.
  </p>
  <p>
    The canvas version is build for performance.
  </p>
  <svg id="s" width="1800" height="1200">
    <style>
      path {
        fill: None;
        stroke: black;
        stroke-width: 1px;
      }
    </style>
  </svg>

  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./index.js"></script>
</body>

</html>
