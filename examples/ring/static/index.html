<!DOCTYPE html>
<html lang="en">

<head>
  <title>Example: Rings</title>
  <meta charset="utf-8">
  <meta name="description" content="Rings example for the rust d3 geo project.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
  h1 {
    margin: 0;
    text-transform: uppercase;
  }

  .wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
  }

  .pannel {
    text-align: center;
  }

  svg#ring_orthographic_rust,
  svg#ring_stereographic_rust {
    fill: green;
  }

  svg#ring_orthographic_js,
  svg#ring_stereographic_js {
    fill: blue;
  }
</style>


<body>
  <h1>Example: Rings</h1>
  <noscript>
    <h2>This page contains webassembly and javascript content,
      please enable javascript in your browser.</h2>
  </noscript>
  <p>
    Example of the rust_d3_geo library generating a path string from a complex MultiPolygon.
  </p>
  <p>
    The rings are rendered using rust and javascript.
  </p>

  <div class="wrapper">
    <div class="pannel">
      <svg id="ring_orthographic_rust" width="600" height="600"></svg>
      <h1> Orthographic RUST</h1>
    </div>
    <div class="pannel">
      <svg id="ring_orthographic_js" width="600" height="600"></svg>
      <h1>Orthographic Javascript</h1>
    </div>
    <div class="pannel">
      <svg id="ring_stereographic_rust" width="600" height="600"></svg>
      <h1>Stereographic RUST</h1>
    </div>
    <div class="pannel">
      <svg id="ring_stereographic_js" width="600" height="600"></svg>
      <h1>Stereographic RUST</h1>
    </div>
  </div>

  <script src=" ./index.js"></script>

</body>

</html>
