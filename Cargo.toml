[package]
name = "rust_d3_geo"
version = "0.1.0"
authors = ["martin frances <martinfrances107@hotmail.com>"]
edition = "2021"

[dependencies]
approx="0.4.0"
derivative = "2.2.0"
num-traits="0.2.14"
geo={git = "https://github.com/martinfrances107/geo.git", branch="cyclic_match", features=["use-approx"] }
delaunator = { git = "https://github.com/mourner/delaunator-rs.git" }
rust_d3_array = { git = "https://github.com/martinfrances107/rust_d3_array.git" }

[dev-dependencies]
pretty_assertions = "1.0.0"
lazy_static = "1.4.0"
regex="1.5.4"

[dependencies.web-sys]
version = "0.3.47"
features = [
    "CanvasRenderingContext2d",
]
